<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Advisory System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Crop Advisory System ðŸŒ¾</h1>
        <div class="main-layout">

            <!-- Left: Input Form -->
            <div class="form-section">
                <form method="POST" class="form">
                    <div class="input-group">
                        <label for="N">Nitrogen (N):</label>
                        <input type="number" step="any" name="N" required>
                    </div>
                    <div class="input-group">
                        <label for="P">Phosphorus (P):</label>
                        <input type="number" step="any" name="P" required>
                    </div>
                    <div class="input-group">
                        <label for="K">Potassium (K):</label>
                        <input type="number" step="any" name="K" required>
                    </div>
                    <div class="input-group">
                        <label for="pH">pH Level:</label>
                        <input type="number" step="any" name="pH" required>
                    </div>
                    <div class="input-group">
                        <label for="temperature">Temperature (Â°C):</label>
                        <input type="number" step="any" name="temperature" required>
                    </div>
                    <div class="input-group">
                        <label for="humidity">Humidity (%):</label>
                        <input type="number" step="any" name="humidity" required>
                    </div>
                    <div class="input-group">
                        <label for="rainfall">Rainfall (mm):</label>
                        <input type="number" step="any" name="rainfall" required>
                    </div>
                    <button type="submit" class="btn">Get Recommendation</button>
                </form>
            </div>

            <!-- Right: Output Display -->
            <div class="result-section">
                {% if crop %}
                <div class="result">
                    <h2>ðŸŒ± Recommended Crop</h2>
                    <p><strong>{{ crop|capitalize }}</strong></p>
                    <h3>ðŸ’¡ Fertilizer Advice</h3>
                    <p>{{ fertilizer }}</p>
                </div>
                {% else %}
                <div class="result-placeholder">
                    <p>Submit your soil and environment details to get a crop recommendation.</p>
                </div>
                {% endif %}
            </div>

        </div>
    </div>
</body>
</html>
